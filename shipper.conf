input {
  file {
    type => "syslog"
    path => ["/var/log/secure", "/var/log/messages"]
    exclude => ["*.gz", "shipper.log"]
  }
}

output {
  stdout { }
  redis {
    host => "10.80.1.195"
    data_type => "list"
    key => "logstash"
  }
}
